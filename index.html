<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open PDF — Elektrostellenplan</title>
  <style>
    :root{--bar:48px}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    header{height:var(--bar);display:flex;align-items:center;gap:.5rem;padding:0 .75rem;background:#0f172a;color:#fff}
    header .title{font-weight:600}
    header .spacer{flex:1}
    button, a.button{background:#111827;border:0;color:#fff;padding:.45rem .6rem;border-radius:6px;cursor:pointer;text-decoration:none;font-size:.95rem}
    button:hover,a.button:hover{opacity:.9}
    main{height:calc(100vh - var(--bar));}
    iframe{width:100%;height:100%;border:0}
    .small{font-size:.85rem;color:#cbd5e1}
  </style>
</head>
<body>
  <header>
    <div class="title">Elektrostellenplan — PDF Viewer</div>
    <div class="spacer"></div>
    <div class="small">Tip: letakkan file PDF di folder yang sama dengan file HTML</div>
    <button id="openBtn" title="Open PDF in new tab">Open</button>
    <button id="fitBtn" title="Fit width">Fit width</button>
    <button id="actualBtn" title="Actual size">100%</button>
    <a id="downloadBtn" class="button" download>Download</a>
  </header>

  <main>
    <iframe id="pdfFrame" src="./2020-03-06_12514926_Elektrostellenplan_Cibitung-2.pdf#zoom=100" allowfullscreen></iframe>
  </main>

  <script>
    const pdfFile = './2020-03-06_12514926_Elektrostellenplan_Cibitung-2.pdf';
    const iframe = document.getElementById('pdfFrame');
    document.getElementById('openBtn').addEventListener('click', ()=>{
      window.open(pdfFile, '_blank');
    });
    document.getElementById('downloadBtn').href = pdfFile;
    document.getElementById('fitBtn').addEventListener('click', ()=>{
      iframe.src = pdfFile + '#zoom=page-width';
    });
    document.getElementById('actualBtn').addEventListener('click', ()=>{
      iframe.src = pdfFile + '#zoom=100';
    });
  </script>
</body>
</html>
